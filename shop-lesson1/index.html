<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_index.css">
</head>

<body>
    <div class="container">
        <header class="page-index-header">
            <div class="center-header-and-main-s2">
                <!-- <img src="" alt="photo" class=""> -->
                <a href="#" class="top-head-left-logo">
                    <img src="img/header/left_logo.png" alt="logo">
                </a>
                <img src="img/header/searching_img.svg" alt="photo" class="top-head-searching-img">
                <img src="img/header/stripes_img.svg" alt="photo" class="stripes-top-head-img">
                <img src="img/header/user_icon.svg" alt="user" class="user-icon">
                <img src="img/header/basket.svg" alt="basket image" class="basket-icon">
                <img src="img/header/Ellipse_for_basket.png" alt="ellipse" class="ellipse-for-basket">
                <span class="number-in-basket-icon">5</span>
            </div>
        </header>
        <main class="page-index-main">
            <section class="ad-block-index">
                <img src="img/section1/Layer_57-removebg-preview_1.png" alt="photo men" class="preview-index-adblock">
                <img src="img/section1/vertical_red_line.png" alt="vertical line" class="vert-red-line">
                <p class="ad-text1-sect1">THE BRAND <br> <span class="ad-text2-sect1">OF LUXERIOUS <span
                            class="ad-text3-sect1">FASHION</span></span></p>
            </section>
            <section class="section2-index-main center-header-and-main-s2">
                <div class="top_block_section2">
                    <div class="link_to_page_women">
                        <a href="#" class="sss">
                            <img src="img/section2/background.png" alt="blackout" class="photo_to_litt_link">
                        </a>
                        <span class="white-rose-title-all">30% OFF <br> <span class="white-rose-title">FOR WOMEN</span>
                        </span>
                    </div>
                    <div class="link_to_page_man">
                        <a href="#" class="sss"><img src="img/section2/background.png" alt="blackout"
                                class="photo_to_litt_link">
                        </a>
                        <span class="white-rose-title-all for_men_correct">HOT DEAL<br> <span
                                class="white-rose-title">FOR MEN</span> </span>
                    </div>
                    <div class="link_to_page_kids">
                        <a href="#" class="sss"><img src="img/section2/background.png" alt="blackout"
                                class="photo_to_litt_link">
                        </a>
                        <span class="white-rose-title-all for_men_correct">NEW ARRIVALS<br> <span
                                class="white-rose-title">FOR KIDS</span> </span>
                    </div>
                </div>
                <div class="top_block_bottom_long">
                    <a href="#" class="sss"><img src="img/section2/background_for_accesories.png" alt="blackout"
                            class="photo_to_long_link">
                    </a>
                    <span class="white-rose-title-all for-long-correct">NEW ARRIVALS<br> <span
                            class="white-rose-title">FORKIDS</span> </span>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
